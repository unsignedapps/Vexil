name: "Docs Build"

on:
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/docs.yml'
      - '.github/scripts/generate-docs.sh'
      - '**/*.swift'

env:
  DEVELOPER_DIR: /Applications/Xcode_13.0.app/Contents/Developer

jobs:
  BuildWebsite:
    name: "Build Docs"
    runs-on: macos-11.0
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v2
      
      - name: ðŸ‘· Build Website
        run: .github/scripts/generate-docs.sh
